<body class="centralizado" style="background-image: url('./assets/background.jpg');" >

        </div>
        <!-- Use it like any other HTML element -->

            <div class="centralizado">

                    </div>
                    <!-- fim cabecalho -->
                    <div class="passos">

        <model-viewer ar_preferred id="model-viewer"

            <div class="centralizado imagemCarro carroHome" >
